<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- FormatingText -->


    <!-- Underline -->
    <u>Aravind</u>

    <br>

    <!-- Inserted text -->
    <ins>Hari</ins>
    <br>
    <!-- Deleted text -->
    <del>Nani</del>
    <br>
    <!-- Highlight text on yellow background -->
    <mark>Varun</mark>

    <br>
    <!-- Strike -->
    <strike>rohith</strike>


    <br>
    <!-- Citations -->
    <cite>Ramu</cite>

    <br>

    <!-- Style like italic  strong bold text -->
    <em>italic</em>
    <br>
    <strong>Banti</strong>
    <br>

    <!-- Long Quotations -->

    <blockquote>Rahul</blockquote>
    <br>

    <!-- Quotes -->

    <q>quotes</q>

</body>

</html>
